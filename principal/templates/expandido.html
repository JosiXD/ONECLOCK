{% extends 'base.html' %}

{% block principal %}

<div class="card container-fluid main-relogios">
    <div class="card-body d-flex row justify-content-between">
        <img src="/media/{{ relogio.imagem }}" class="card-img-left col-3" alt="...">

        <div class="card-relogio col-8">
            <h5 class="card-title">{{ relogio.nome }}</h5>
            <p class="card-text"><span>{{ relogio.categoria}}</span></p>
            <div class="d-flex justify-content-between valorQuant">
                <h3 class="card-preco">R$ {{ relogio.valor }}</h3>

                <div class="dropdown">
                    <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Quantidade
                    </a>

                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">1</a></li>
                        <li><a class="dropdown-item" href="#">2</a></li>
                        <li><a class="dropdown-item" href="#">3</a></li>
                        <li><a class="dropdown-item" href="#">4</a></li>
                    </ul>
                </div>
            </div>
            <a href="{% url 'expandido' relogio.id %}" class="btn btn-success botao-comprar">Comprar</a>


        </div>
        <div class="flex-desc">
            <h3 class="titulo-desc">Descrição do produto</h3>
            <p class="card-text">{{ relogio.descricao }}</p>
        </div>
    </div>
</div>

{% endblock %}
