{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One clock</title>
    <!-- CSS only -->

    <link rel="stylesheet" href="{% static 'css/style.css' %}" media="screen">
    <!-- JavaScript Bundle with Popper -->
    <script src="{% static 'js/jquery-1.2.6.pack.js' %}"></script>
    <script src="{% static 'js/jquery.maskedinput-1.1.4.pack.js' %}"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">

            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="{% static 'img/logo.png' %}" alt="" width="70">
            </a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'index' %}">INÍCIO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'relogios' %}">RELÓGIOS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'quemsomos' %}">QUEM SOMOS?</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contato' %}">CONTATO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'administracao' %}">ADMINISTRAÇÃO</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <main>
        {% block principal %}

        {% endblock %}
    </main>
    <footer>
        <h2>ONE CLOCK</h2>
        <p>A melhor do Brasil</p>
        <p> &copy todos os direitos reservados</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">

    <script src="{% static 'js/script.js' %}"></script>

</html>
