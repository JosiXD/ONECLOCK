{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One clock</title>
    <!-- CSS only -->

    <link rel="stylesheet" href="{% static 'css/style.css' %}" media="screen">

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">

            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="{% static 'img/logo.png' %}" alt="" width="70">
            </a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'index' %}">INÍCIO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'relogios' %}">RELÓGIOS</a>
                    </li>
                    <li class="nav-item">

                    <li class="nav-item dropdown">

                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Pulso</a></li>

                            <li><a class="dropdown-item" href="#">Bolso</a></li>
                        </ul>
                    </li>

                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Pesquisar</button>
                </form>
            </div>
        </div>
    </nav>
    <main>
        {% block principal %}

        {% endblock %}
    </main>
    <footer>
        <h2>ONE CLOCK</h2>
        <p>A melhor do Brasil</p>
        <p> &copy todos os direitos reservados</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
